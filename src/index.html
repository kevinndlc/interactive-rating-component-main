<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="styles.scss" />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-wrapper">
          <img src="images/icon-star.svg" alt="Star" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form>
          <ul class="ratings">
            <li class="rating">
              <input type="radio" name="rating" id="one" value="1" />
              <label for="one">1</label>
            </li>
            <li class="rating">
              <input type="radio" name="rating" id="two" value="2" />
              <label for="two">2</label>
            </li>
            <li class="rating">
              <input type="radio" name="rating" id="three" value="3" />
              <label for="three">3</label>
            </li>
            <li class="rating">
              <input type="radio" name="rating" id="four" value="4" />
              <label for="four">4</label>
            </li>
            <li class="rating">
              <input type="radio" name="rating" id="five" value="5" />
              <label for="five">5</label>
            </li>
          </ul>

          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/kevinndlc">kevinndlc</a>.
    </footer>
  </body>
</html>
